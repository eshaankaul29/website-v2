<head>
  <meta charset="UTF-8" />
  {% if page.title == "Eshaan Kaul" %}
  <title>{{ page.title }}</title>
  <meta property="og:title" content="{{ page.title }}" />
  {% else %}
  <title>{{ "Eshaan Kaul - " | append: page.title }}</title>
  {% endif %}
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="{{ page.summary }}" />
  <meta property="og:site_name" content="Eshaan Kaul" />
  <meta
    property="og:image"
    content="http://eshaankaul.com/images/opengraph.png"
  />

  <meta property="og:url" content="http://eshaankaul.com" />
  <meta property="og:description" content="{{ page.summary }}" />
  {% if page.title == "Eshaan Kaul" %}
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
  {% else %}
  <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon" />
  {% endif %} {% if page.title == "Eshaan Kaul" %}
  <link rel="stylesheet" href="css/style.css" />
  {% else %}
  <link rel="stylesheet" href="../css/style.css" />
  {% endif %}
  
</head>
